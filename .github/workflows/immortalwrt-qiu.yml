        type: boolean
      
      enable_usb_4g:
        description: 'USB 4G/5G网卡'
        required: true
        default: 'false'
        type: boolean
      
      enable_usb_audio:
        description: 'USB音频'
        required: true
        default: 'false'
        type: boolean
      
      enable_usb_serial:
