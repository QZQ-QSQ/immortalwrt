        required: true
        default: 'false'
        type: boolean
      
      # 网络工具
      enable_ddns:
        description: 'DDNS'
        required: true
        default: 'true'
        type: boolean
      
      enable_upnp:
        description: 'UPnP'
        required: true
        default: 'true'
        type: boolean
      
      enable_arpbind:
        description: 'ARP Bind'
        required: true
        default: 'true'
        type: boolean
      
      enable_wol:
        description: 'WOL 网络唤醒'
        required: true
        default: 'true'
        type: boolean
      
      enable_nlbwmon:
        description: 'NLBWMon 流量监控'
        required: true
        default: 'true'
        type: boolean
      
      enable_vlmcsd:
        description: 'KMS服务器'
        required: true
        default: 'true'
        type: boolean
      
      enable_wireguard:
        description: 'WireGuard'
        required: true
        default: 'false'
        type: boolean
      
      enable_openvpn:
        description: 'OpenVPN'
        required: true
        default: 'false'
        type: boolean
      
      enable_zerotier:
        description: 'ZeroTier'
        required: true
        default: 'false'
        type: boolean
      
      enable_frpc:
        description: 'Frp Client'
        required: true
        default: 'false'
        type: boolean
      
      enable_frps:
        description: 'Frp Server'
        required: true
        default: 'false'
        type: boolean
      
      # 系统工具
      enable_autoreboot:
        description: 'Auto Reboot'
        required: true
        default: 'true'
        type: boolean
      
      enable_ttyd:
        description: 'TTYD 网页终端'
        required: true
        default: 'true'
        type: boolean
      
      enable_cpufreq:
        description: 'CPU Freq'
        required: true
        default: 'true'
        type: boolean
      
      enable_irqbalance:
        description: 'IRQ Balance'
        required: true
        default: 'true'
        type: boolean
      
      enable_sqm:
        description: 'SQM QoS'
        required: true
        default: 'false'
        type: boolean
      
      enable_netdata:
        description: 'NetData'
        required: true
        default: 'false'
        type: boolean
      
      # 主题
      enable_argon_theme:
        description: 'Argon主题'
        required: true
        default: 'true'
        type: boolean
      
      enable_design_theme:
        description: 'Design主题'
        required: true
        default: 'false'
        type: boolean
      
      enable_bootstrap_theme:
        description: 'Bootstrap主题'
        required: true
        default: 'false'
        type: boolean
      
      enable_edge_theme:
        description: 'Edge主题'
        required: true
        default: 'false'
        type: boolean
      
      # 网络协议
      enable_ipv6:
        description: 'IPv6支持'
        required: true
        default: 'true'
        type: boolean
      
      enable_multipath:
        description: '多线多拨'
        required: true
        default: 'false'
        type: boolean
      
      enable_mwan3:
        description: 'MWAN3 负载均衡'
        required: true
        default: 'false'
        type: boolean
      
      enable_syncdial:
        description: 'SyncDial 多拨同步'
        required: true
