        description: 'Samba4'
        required: true
        default: 'true'
        type: boolean
      
      enable_nfs:
        description: 'NFS'
        required: true
        default: 'false'
        type: boolean
      
      enable_ftp:
        description: 'FTP Server'
        required: true
        default: 'false'
        type: boolean
      
      enable_webdav:
        description: 'WebDAV'
        required: true
        default: 'false'
        type: boolean
      
      # 广告过滤
      enable_adguardhome:
        description: 'AdGuard Home'
        required: true
        default: 'true'
        type: boolean
      
      enable_adblock:
