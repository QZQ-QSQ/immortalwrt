name: Build ImmortalWrt固件

on:
  workflow_dispatch:
    inputs:
      version:
        description: '选择ImmortalWrt版本 (推荐: main 或 v24.10-SNAPSHOT)'
        required: true
        default: 'main'
        type: choice
        options:
          - 'main'
          - 'v24.10-SNAPSHOT'
          - 'openwrt-24.10'
          - 'openwrt-23.05'
          - 'openwrt-21.02'
      
      target_platform:
        description: '选择目标平台'
        required: true
        default: 'x86_64'
        type: choice
        options:
          - x86_64
          - rockchip-armv8
          - rockchip-armv8/r5c
          - rockchip-armv8/r4s
          - rockchip-armv8/r4s-enterprise
          - rockchip-armv8/r2s
          - rockchip-armv8/r2c
          - ipq807x/generic
          - mediatek/mt7986
          - bcm27xx/bcm2711
          - bcm27xx/bcm2712
          - ramips/mt7621
      
      rootfs_size:
        description: '根文件系统大小(MB)'
        required: true
        default: '1024'
        type: choice
        options:
          - '512'
          - '1024'
          - '2048'
          - '4096'
          - '8192'
      
      customize_overlay:
        description: '是否自定义Overlay大小 (仅x86有效)'
        required: true
        default: 'true'
        type: boolean
      
      overlay_size:
        description: 'Overlay大小(MB) - 安装软件的空间'
        required: true
        default: '512'
        type: choice
        options:
          - '256'
          - '512'
          - '1024'
          - '2048'
          - '4096'
          - '8192'
      
      overlay_type:
        description: 'Overlay类型 (x86)'
        required: true
        default: 'f2fs'
        type: choice
        options:
          - f2fs
          - ext4
          - squashfs
      
      expand_kernel:
        description: '扩展内核分区 (x86)'
        required: true
        default: 'false'
        type: boolean
      
      kernel_size:
        description: '内核分区大小(MB) (x86)'
        required: true
        default: '64'
        type: choice
        options:
          - '32'
          - '64'
          - '128'
          - '256'
      
      clean_build:
        description: '是否清理编译环境'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      
      # 科学上网类
      enable_passwall:
        description: 'PassWall'
        required: true
        default: 'true'
        type: boolean
      
      enable_passwall2:
        description: 'PassWall2'
        required: true
        default: 'false'
        type: boolean
      
      enable_openclash:
        description: 'OpenClash'
        required: true
        default: 'true'
        type: boolean
      
      enable_ssr_plus:
        description: 'SSR Plus+'
        required: true
        default: 'false'
        type: boolean
      
      enable_bypass:
        description: 'Bypass'
        required: true
        default: 'false'
        type: boolean
      
      enable_v2ray:
        description: 'V2ray 核心'
        required: true
        default: 'true'
        type: boolean
      
      enable_xray:
        description: 'Xray 核心'
        required: true
        default: 'true'
        type: boolean
      
      enable_hysteria:
        description: 'Hysteria'
        required: true
        default: 'false'
        type: boolean
      
      enable_tuic:
        description: 'Tuic'
        required: true
        default: 'false'
        type: boolean
      
      enable_naiveproxy:
        description: 'NaiveProxy'
        required: true
        default: 'false'
        type: boolean
      
      # 网络加速
      enable_sfe:
        description: 'SFE 快速转发'
        required: true
        default: 'true'
        type: boolean
      
      enable_shortcut_fe:
        description: 'Shortcut-FE'
        required: true
        default: 'false'
        type: boolean
      
      enable_fullcone:
        description: 'FullCone-NAT'
        required: true
        default: 'true'
        type: boolean
      
      enable_bbr:
        description: 'BBR'
        required: true
        default: 'true'
        type: boolean
      
      enable_turboacc:
        description: 'Turbo ACC'
        required: true
        default: 'true'
        type: boolean
      
      # 存储管理
      enable_diskman:
        description: 'Diskman 磁盘管理'
        required: true
        default: 'true'
        type: boolean
      
      enable_dockerman:
        description: 'Docker Manager'
        required: true
        default: 'true'
        type: boolean
      
      enable_filebrowser:
        description: 'FileBrowser'
        required: true
        default: 'true'
        type: boolean
      
      enable_qbittorrent:
        description: 'qBittorrent'
        required: true
        default: 'false'
        type: boolean
      
      enable_transmission:
        description: 'Transmission'
        required: true
        default: 'false'
        type: boolean
      
      enable_aria2:
        description: 'Aria2'
        required: true
        default: 'false'
        type: boolean
      
      # 文件共享
